<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      width: 100%;
      background-color: #89bac3;
      color: white;
      position: relative;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1 1 220px;
    }

    .logo-section img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .banner {
      flex: 2 1 400px;
      height: 80px;
      overflow: hidden;
      border-radius: 8px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1 1 180px;
      justify-content: flex-end;
      white-space: nowrap;
    }

    .profile-pic {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .hamburger {
      cursor: pointer;
      width: 28px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .menu {
      position: absolute;
      top: 100%;
      right: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
      border-radius: 6px;
    }

    .menu a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .menu a:hover {
      color: #007bff;
    }

    @media (max-width: 768px) {
      .banner {
        flex: 1 1 100%;
        height: 60px;
      }
      .menu {
        right: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-container">
    <!-- Left: Logo & Text -->
    <div class="logo-section">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
      <div>
        <div style="font-size: 1.2rem; font-weight: bold;">AutoEval</div>
        <div style="font-size: 0.9rem; color: #f2f2f2;">AI Code Grading</div>
      </div>
    </div>

    <!-- Middle: Banner -->
    <div class="banner">
      <img src="{{ url_for('static', filename='images/header_image.jpg') }}" alt="Banner">
    </div>

    <!-- Right: Profile & Hamburger -->
    <div class="right-section">
      {% if session['user'].get('profile_picture') %}
        <img src="{{ session['user']['profile_picture'] }}" alt="User" class="profile-pic">
      {% else %}
        <img src="{{ url_for('static', filename='images/default_user.jpg') }}" alt="User" class="profile-pic">
      {% endif %}

      <span style="color: white; font-weight: 600; font-size: 1rem;">
        {{ session['user']['full_name'] }}
      </span>

      <div class="hamburger" onclick="toggleMenu()" title="Menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Toggle Menu -->
    <div id="menu" class="menu">
  <button  onclick="goHome()">üè† Home</button>
  <a href="{{ url_for('profile.profile', user_id=session['user']['user_id']) }}?role={{ session['user']['role'] }}">
    üë§ Profile
  </a>
  <a href="{{ url_for('report_issue_form', page='profile', user_id=session['user']['user_id']) }}">
    ‚ö† Report Issue
  </a>
  <a href="/logout">üö™ Logout</a>
</div>

  </div>
</header>


<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }


  function goHome() {
    const role = "{{ session['user']['role'] }}";  // ‚úÖ now it's a string
    if (role === "student") {
      window.location.href = "/student_dashboard";
    } else if (role === "instructor") {
      window.location.href = "/instructor_dashboard";
    } else if (role === "admin") {
      window.location.href = "/admin_dashboard";
    } else {
      window.location.href = "/";
    }
  }
</script>



</body>
</html>
